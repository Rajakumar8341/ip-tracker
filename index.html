<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>IP Tracker</title>
  </head>
  <body>
    <main class="w-full h-screen font-Rubik relative">
      <section class="h-2/5 w-full">
        <picture class="w-full h-full">
          <source
            srcset="images/pattern-bg-mobile.png"
            media="(max-width: 400px)"
            class="h-full w-full"
          />
          <img
            src="images/pattern-bg-desktop.png"
            alt="image"
            class="w-full h-full"
          />
        </picture>
      </section>
      <section>
        <div id="weathermap" class="h-3/5 w-full absolute -z-10"></div>
      </section>
      <section
        class="flex flex-col items-center w-full gap-10 absolute top-10 z-10"
      >
        <h1
          class="text-2xl md:text-3xl lg:text-4xl xl:text-4xl font-semibold text-white"
        >
          IP Address Tracker
        </h1>
        <div class="w-5/6 sm:w-4/6 md:w-1/3 lg:w-1/3 xl:w-5/12 flex shadow-lg">
          <input
            type="search"
            placeholder="Search for any IP address/domain"
            class="ipAddress w-full py-2 px-4 rounded-l-lg text-sm focus:outline-none h-14"
          />
          <button
            class="clickSearch bg-black text-white w-14 items-center flex justify-center rounded-r-lg hover:bg-gray-600 focus:bg-slate-900"
          >
            <img src="images/icon-arrow.svg" alt="" class="" />
          </button>
        </div>

        <div
          class="flex flex-wrap shadow-md rounded-xl w-3/4 text-center bg-white overflow-hidden"
        >
          <div
            class="w-full sm:w-1/3 md:w-1/4 p-4 border-[hsl(0, 0%, 17%)] border-r-[1px] border-b-[1px]"
          >
            <p class="text-xs sm:text-sm text-gray-500">IP ADDRESS</p>
            <h1 class="ip text-xl sm:text-3xl">9.9.9.9</h1>
          </div>
          <div
            class="w-full sm:w-1/3 md:w-1/4 p-4 border-[hsl(0, 0%, 17%)] border-r-[1px] border-b-[1px]"
          >
            <p class="text-xs sm:text-sm text-gray-500">LOCATION</p>
            <h1 class="location text-xl sm:text-3xl">INDIA</h1>
          </div>
          <div
            class="w-full sm:w-1/3 md:w-1/4 p-4 border-[hsl(0, 0%, 17%)] border-r-[1px] border-b-[1px]"
          >
            <p class="text-xs sm:text-sm text-gray-500">TIMEZONE</p>
            <h1 class="timezone text-xl sm:text-3xl">UTC+5:30</h1>
          </div>
          <div class="w-full sm:w-1/3 md:w-1/4 p-4">
            <p class="text-xs sm:text-sm text-gray-500">ISP</p>
            <h1 class="isp text-xl sm:text-3xl">JIO</h1>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
